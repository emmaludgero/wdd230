    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label>Username*<input type="text" id="username" name="username" required></label>
                <label>Password*<input type="password" id="pss" name="pss" required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        placeholder="8 characters long and alpha-numeric"></label>
                <label>Confirm Password*<input type="password" id="pss2" name="pss2" required
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"></label>
                <label>Email*<input type="email" name="email" placeholder="example@byui.edu" required
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>

                <label for="r">Rate Page</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Sign Up" class="submitBtn">
        </form>
